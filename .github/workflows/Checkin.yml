name: HIFITI-Auto-Checkin

on:
  workflow_dispatch:
  schedule:
    # UTC+8 ??:??
    - cron: "0 0 * * *"

jobs:
  checkin:
    name: Checkin
    runs-on: ubuntu-latest
    environment: HIFINI
    env:
      COOKIES: ${{ secrets.COOKIES }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest.
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Checkin
        shell: bash
        run: |
          node main.js
